<h2>Tabla usuarios</h2>
<hr>
<br>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Usuario</th>
        <th scope="col">Perfil</th>
        <th scope="col">Email</th>
        <th scope="col-2">Gesti√≥n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of gestionUsuarioService.list">
        <th scope="row">{{user.ID_Usuario}}</th>
        <td>{{user.Usuario}}</td>
        <td>{{user.Perfil}}</td>
        <td>{{user.Email}}</td>
        <td>
            <button style="margin: 10px;" class="btn btn-success" (click)="editar(user)" ><i class="fas fa-edit"></i></button>
            <button style="margin: 10px;" class="btn btn-danger" (click)="delUser(user.ID_Usuario)"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center" *ngIf="resultado">
    Resultado: {{resultado.Mensaje}}
  </div>
