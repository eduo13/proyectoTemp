<h1 style="margin-top: 50px; text-align: center;">Login</h1>
<hr>

<div class="cont row animate__animated animate__fadeIn">
    <div class="col">
        <form autocomplete="off" [formGroup]="formulario" (ngSubmit)="login()">

            <!--Email-->
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>

            <!--Password-->
            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" class="form-control" formControlName="password" placeholder="Contraseña">
            </div>

            <hr>
            <br>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-warning w-25">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </div>
        </form>

        <div class="text-center" *ngIf="resultado">
            {{resultado}}
        </div>
    </div>
</div>
